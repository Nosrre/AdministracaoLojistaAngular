<div class="mat-elevation-z4">
    <table mat-table [dataSource]="locatarios" style="text-align:center">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Cpf</th>
        <td mat-cell *matCellDef="let row">{{row.documento}}</td>
      </ng-container>

      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Contato</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Endereco</th>
        <td mat-cell *matCellDef="let row">{{row.cidade +'/'+row.uf}}</td>
      </ng-container>
  
      <ng-container matColumnDef="inadimplente">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Inadimplente</th>
        <td mat-cell *matCellDef="let row">{{row.inadimplenteString}}</td>
      </ng-container>

      <ng-container matColumnDef="loja">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Loja</th>
        <td mat-cell *matCellDef="let row">{{row.loja}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="../editarLocatario/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a (click)="delete(row)" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align:center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="text-align:center"></tr>
    </table>
  </div>
