<form (submit)="loginUser($event)">
    <div class="input">
        <label>Username</label>
        <input type="text" id="userName">
    </div>
    <div class="input">
        <label>Password</label>
        <input id="password" type="password">
    </div>
    <div class="input">
        <input type="submit" value="Login">
    </div>
</form>
